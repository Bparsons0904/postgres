pg_stat_statements_metrics:
  query: "SELECT calls, total_exec_time as total_time_ms, query \nFROM pg_stat_statements \nLIMIT 1\n"
  metrics:
    - calls:
        usage: "COUNTER"
        description: "Number of times executed"
    - total_time_ms:
        usage: "COUNTER"
        description: "Total time spent in the statement"
    - query:
        usage: "LABEL"
        description: "Query text"
